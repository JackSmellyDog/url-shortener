server:
  port: 8080

#domain-url: https://fu.co
domain-url: http://localhost:${server.port}

record:
  expires-in-days: 7

spring:
  datasource:
    url: jdbc:h2:file:./shortener
    username: ca
    password:
    initialization-mode: never
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties.hibernate.jdbc.lob.non_contextual_creation: true

